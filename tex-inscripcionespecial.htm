<p align="center"><font size="4" face="Arial Narrow, Tahoma, Arial">Esta opci&oacute;n solamente permite solicitar

  de Formaci&oacute;n General rezagadas.<br>
  La respuesta a tu solicitud la visualizaras en la opci&oacute;n &quot;RESUMEN 
  DE INSCRIPCI&Oacute;N&quot; con estado &quot;ACEPTADA&quot; o &quot;RECHAZADA&quot; 
  seg&uacute;n corresponda</font></p>
<!--p>&middot; Para ingresar a SOLICITUD ESPECIAL DE INSCRIPCION DE ASIGNATURAS, 
  debes hacer doble click en &quot; Solicitud Especial de Inscripci&oacute;n de 
  Asignaturas&quot;. <br>
  &middot; Al ingresar a Solicitud Especial de Inscripci&oacute;n de Asignaturas 
  el sistema te muestra todos los ramos planificados de tu malla curricular que 
  no has cursado o inscrito a trav&eacute;s de la Inscripci&oacute;n de Asignaturas.<br>
  &middot; Podr&aacute;s realizar Solicitud Especial de Inscripci&oacute;n de 
  Asignaturas, para todos aquellos ramos en los que no cumplas con los requisitos 
  del reglamento acad&eacute;mico, sin perjuicio de haber hecho la inscripci&oacute;n 
  anterior para los ramos normales. <br>
  &middot; Las asignaturas de tu carrera se muestran por nivel seg&uacute;n el 
  plan de estudios. Debes seleccionar el nivel para ver los ramos que te interesan.<br>
  &middot; Si vas a inscribir electivos de dos o m&aacute;s carreras debes seleccionar 
  la primera carrera e inscribir el primer electivo. Luego seleccionar la segunda 
  carrera e inscribir el segundo electivo.<br>
  &middot; Debes hacer un click en el ramo y secci&oacute;n deseado, y se reflejar&aacute; 
  en el Horario el ramo en color banco. Los ramos ya inscritos est&aacute;n en 
  color celeste.<br>
  &middot; Para cambiar de secci&oacute;n un ramo, s&oacute;lo debes hacer un 
  click en la nueva secci&oacute;n seleccionada, el cambio en el Horario ser&aacute; 
  autom&aacute;tico.<br>
  &middot; Para eliminar alguna de las asignaturas seleccionadas, debes desmarcarla 
  y se eliminar&aacute; del Horario.<br>
  &middot; Cuando una asignatura presente tope de horario, te lo mostrar&aacute; 
  en rojo.<br>
  &middot; Si deseas conocer los alumnos ya inscritos en una asignatura, debes 
  seleccionar el c&oacute;digo del ramo, bajo el t&iacute;tulo &quot;lista de 
  curso&quot;.<br>
  &middot; En cada asignatura seleccionada debes escribir el fundamento de la 
  solicitud especial de inscripci&oacute;n en el espacio en blanco &quot;Motivo&quot;.<br>
  &middot; Una vez que tengas definidas todas las secciones y horarios de las asignaturas 
  para los cuales deseas presentar tu solicitud debes seleccionar el bot&oacute;n 
  &quot;ACEPTAR&quot;<br>
  &middot; El sistema te solicitar&aacute; una confirmaci&oacute;n de que deseas 
  realizar la Solicitud Especial de Inscripci&oacute;n de Asignaturas en forma

  &middot; Si marcas &quot;ACEPTAR&quot;, tu Solicitud ser&aacute; tramitada.<br>
  &middot; Si marcas &quot;CANCELAR&quot; volver&aacute;s al proceso para seguir 
  probando alternativas de Solicitud Especial de Inscripci&oacute;n de Asignaturas. 
</p>
