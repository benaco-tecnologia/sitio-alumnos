  <font size="4">Si esta opci&oacute;n no te ofrece asignaturas de nivel superior

<!--p class="parrafo">Al ingresar a Inscripci&oacute;n Normal de Asignaturas el sistema 
  te muestra:&middot;<br>
  - Todos los ramos DEBE: corresponden a las asignaturas reprobadas que se encuentran 
  planificadas por tu carrera y que est&aacute;s obligado a inscribir.<br>
  - Todos los ramos PUEDE: corresponden a las asignaturas planificadas por tu 
  carrera, en las que cumples requisitos para cursarlas.</p>
<p class="parrafo">Observaciones: <br>
  - Si el sistema no te muestra ramos DEBE/PUEDE por al menos 30 cr&eacute;ditos 
  en carreras semestrales o 60 cr&eacute;ditos en carreras anuales, no podr&aacute;s 
  inscribirlos a trav&eacute;s de <b>Inscripci&oacute;n de Asignaturas</b> y deber&aacute;s 
  seleccionar la opci&oacute;n <b>Solicitud Especial de Inscripci&oacute;n de Asignaturas</b> 
  para inscribir TODA tu carga acad&eacute;mica.<br>
  - Podr&aacute;s realizar SOLO UNA Inscripci&oacute;n Normal de Asignaturas, 
  con todos los ramos DEBE/PUEDE que te interese cursar, cualquier cambio posterior 
  debes hacerlo en el per&iacute;odo de Modificaci&oacute;n de Carga Acad&eacute;mica 
  (Elimina-Agrega).<br>
  - Podr&aacute;s realizar SOLO UNA Solicitud Especial de Inscripci&oacute;n de 
  Asignaturas, para todos aquellos ramos en los que no cumplas con los requisitos 
  del reglamento acad&eacute;mico, sin perjuicio de haber hecho la inscripci&oacute;n 
  anterior para los ramos normales. Estas solicitudes ser&aacute;n analizadas 
  por tu carrera y por orden de llegada.<br>
  - Si no tienes Ramos DEBE O PUEDE, deber&aacute;s realizar una Solicitud Especial 
  de Inscripci&oacute;n de Asignaturas.<br>
  - Si eres alumno de Bachillerato, para inscribir los electivos debes seleccionar 
  la carrera en la cual vas a cursar los ramos. Se desplegar&aacute;n los ramos 
  de ese programa asociados a Bachillerato, ordenados por Nivel. Debes seleccionar el nivel que te interese.<br>
  - Si vas a inscribir electivos de dos o m&aacute;s carreras debes seleccionar 
  la primera carrera e inscribir el primer electivo. Luego seleccionas la segunda 
  carrera e inscribes el segundo electivo.</p>
